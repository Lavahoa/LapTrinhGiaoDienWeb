<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới Thiệu Sản Phẩm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #666;
        }
        .cta-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .cta-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chào mừng đến với sản phẩm của chúng tôi!</h1>
        <p>Chúng tôi cung cấp giải pháp tuyệt vời giúp bạn đạt được mục tiêu nhanh chóng và hiệu quả.</p>
        <a href="#contact" class="cta-button">Tìm hiểu thêm</a>
    </div>

    <div id="contact" class="container">
        <h2>Liên hệ với chúng tôi</h2>
        <p>Email: contact@example.com</p>
        <p>Điện thoại: 0123-456-789</p>
    </div>
</body>
</html>
